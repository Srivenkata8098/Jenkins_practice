<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"/><title>Login</title></head>
<body style="font-family:Arial,Helvetica,sans-serif;background:#f6f7fb;">
  <div style="max-width:420px;margin:60px auto;padding:24px;background:#fff;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06)">
    <h2>Sign in to ShopDemo</h2>
    <form th:action="@{/login}" method="post" th:object="${user}">
      <input type="text" th:field="*{username}" placeholder="Username" required/><br/><br/>
      <input type="password" th:field="*{password}" placeholder="Password" required/><br/><br/>
      <button type="submit">Sign in</button>
    </form>
    <p style="font-size:12px;color:#666;margin-top:12px">use <b>admin</b> / <b>password</b></p>
    <div th:if="${param.error}"><p style="color:red">Invalid credentials</p></div>
  </div>
</body>
</html>
