<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>ShopDemo • Home</title>
  <style>
    body{font-family:Inter,Arial,Helvetica,sans-serif;background:#f6f7fb;margin:0;color:#0f172a}
    .top{background:#06b6d4;padding:14px 20px;color:white;display:flex;align-items:center;justify-content:space-between}
    .container{max-width:1100px;margin:24px auto;padding:0 16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:18px}
    .card{background:white;border-radius:10px;padding:14px;box-shadow:0 6px 18px rgba(15,23,42,0.06);text-align:left}
    .card img{width:100%;height:160px;object-fit:cover;border-radius:8px}
    .title{font-size:16px;margin:10px 0 6px}
    .desc{color:#475569;font-size:13px;margin-bottom:8px}
    .price{font-weight:700;color:#059669}
    .btn{background:#06b6d4;color:#fff;border:none;padding:8px 12px;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>
  <div class="top"><div><strong>ShopDemo</strong></div><div th:text="${username}">User</div></div>
  <div class="container">
    <h2>Featured Products</h2>
    <div class="grid">
      <div th:each="p : ${products}" class="card">
        <img th:src="${p.image}" th:alt="${p.name}"/>
        <div class="title" th:text="${p.name}">Product</div>
        <div class="desc" th:text="${p.desc}">Description</div>
        <div class="price">₹<span th:text="${p.price}">0</span></div>
        <button class="btn">Add to cart</button>
      </div>
    </div>
  </div>
</body>
</html>
